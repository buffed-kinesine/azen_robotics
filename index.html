<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbots Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
 <!-- Your HTML content goes here -->
    <input type="email" id="email" placeholder="Enter your email address">
    <button id="submitButton">Subscribe</button>

    <!-- Include your JavaScript code -->
    <script>
        // Add an event listener to the submit button
        document.getElementById('submitButton').addEventListener('click', function() {
            // Get the email address from the input field
            var email = document.getElementById('email').value;

            // Data to send to Retool backend
            var dataToSend = {
                email: email
                // You can add more key-value pairs here as needed
            };

            // URL of your Retool backend endpoint
            var retoolBackendURL = 'https://your-retool-backend-url.com/api/data_collection';

            // Send HTTP POST request to Retool backend
            fetch(retoolBackendURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Data sent successfully to Retool backend');
                    // Handle success response if needed
                } else {
                    console.error('Failed to send data to Retool backend');
                    // Handle error response if needed
                }
            })
            .catch(error => {
                console.error('Error sending data to Retool backend:', error);
                // Handle error if fetch fails
            });
        });
    </script>
</body>
</html>
